


<div class="row justify-content-center w-75 align-items-center text-center">

  <div class="card col-1 mt-3 m-1 p-1 bg-light border-primary text-dark" style="width: 18rem;" *ngFor="let item of data.Breakfast">
    <img class="card-img-top" src="{{item.strMealThumb}}" alt="Card image cap">
    <div class="card-body">
      <h6 class="card-title text-primary">{{item.strMeal}}</h6>
      <p class="card-text">
        {{item.idMeal}}
      </p>
      <button class="btn btn-primary mt-5" (click)="aggiungiPiatto(item)">
        ORDINA
      </button>
      <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
    </div>
  </div>
</div>
